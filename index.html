<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Madson Thiago</title>
</head>
<body>
    <div class="container">
        <!-- Card -->
        <div class="card">
            <div class="card__border">
                <div class="card__perfil">
                    <img src="assets/img/mad.png" alt="card image" class="card__img">
                </div>
            </div>

            <h3 class="card__name">Madson Thiago</h3>
            <span class="card__profession">Estudante de Ciências Sociais</span>

            <!-- Card info -->
            <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__perfil">
                        <img src="assets/img/mad.png" alt="Card Image" class="info__img">
                    </div>
                </div>

                <div class="info__data">
                    <div class="info__name">Madson Thiago S. L.</div>
                    <span class="info__profession">Estudante de Ciências Sociais</span>
                    <span class="info__location">São Paulo - Brasil</span>
                </div>

                <div class="info__social">
                    <a href="#" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-linkedin-box-fill"></i>
                        </span>
                    </a>

                    <a href="#" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-instagram-line"></i>
                        </span>
                    </a>

                    <a href="#" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-facebook-circle-fill"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
